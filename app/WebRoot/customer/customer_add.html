<!DOCTYPE html>
<html>
<head>
<title>客户添加</title>
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="cache-control" content="no-cache">
<meta http-equiv="keywords" content="Online Charge System,亿网星漫">
<meta http-equiv="description" content="Online Charge System">
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<link rel="stylesheet" type="text/css"
	href="../easyUI/themes/default/easyui.css">
<link rel="stylesheet" type="text/css" href="../easyUI/themes/icon.css">
<script type="text/javascript" src="../easyUI/jquery-1.8.0.min.js"></script>
<script type="text/javascript" src="../js/safe.js"></script>
<script type="text/javascript" src="../easyUI/jquery.easyui.min.js"></script>
<link rel="stylesheet" type="text/css" href="../css/style.css">
<script type="text/javascript">
		$(function(){
			$('#ff').form({
				success:function(data){
					$.messager.alert('Info', data, 'info');
				}
			});
		});
	</script>
</head>
<body>
	<div>
		<form id="ff" action="../ajax/cutomer_add" method="post">
			<table class="formtable">
				<caption>厂商添加</caption>
				<tr>
					<th><label for="userName">用户名</label></th>
					<td><input name="userName"
						data-options="required:true,missingMessage:'请填写用户名'" id="userName"
						class="easyui-validatebox" value="" maxlength="32" tabindex="1" /></td>
				</tr>
				<tr>
					<th><label for="password">密&nbsp;&nbsp;码</label></th>
					<td><input name="password" type="password"
						data-options="required:true,missingMessage:'请填写密码'" id="password"
						class="easyui-validatebox" maxlength="20" tabindex="2" /></td>
				</tr>
				<tr>
					<th><label for="account">用户账户</label></th>
					<td><input name="account" data-options="min:0,precision:0"
						id="account" class="easyui-numberbox" value="0" tabindex="3" /></td>
				</tr>
				<tr>
					<th><label for="userProp">用户属性</label></th>
					<td><input name="userProp" id="userProp" /></td>
				</tr>
				<tr>
					<th><label for="valid">是否有效</label></th>
					<td><input name="valid" type="radio" value="true"
						checked="checked" id="valid" />有效<input name="goodsType.valid"
						type="radio" value="false" />无效</td>
				</tr>
				<tr>
					<th valign="top"><label for="note">备注</label></th>
					<td><textarea name="note" id="note"></textarea></td>
				</tr>
				<tr>
					<th>&nbsp;</th>
					<td><input type="submit" value="提交" /></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
