<!DOCTYPE html>
<html>
<head>
<title>修改联系方式</title>
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="cache-control" content="no-cache">
<meta http-equiv="keywords" content="Online Charge System,亿网星漫">
<meta http-equiv="description" content="Online Charge System">
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<link rel="stylesheet" type="text/css"
	href="../easyUI/themes/default/easyui.css">
<link rel="stylesheet" type="text/css" href="../easyUI/themes/icon.css">
<script type="text/javascript" src="../easyUI/jquery-1.8.0.min.js"></script>
<script type="text/javascript" src="../js/safe.js"></script>
<script type="text/javascript" src="../easyUI/jquery.easyui.min.js"></script>
<link rel="stylesheet" type="text/css" href="../css/style.css">
<script type="text/javascript">
		$(function(){
		    $.ajax({
				type : 'POST',
				url : '../ajax/contactInfo_get2',
				success : function(result) { 
				   $('#qq').val(result.qq);
				   $('#phone').val(result.phone);
				   $('#aliwangwang').val(result.aliwangwang);
				},
				dataType:'json'
			  });
			$('#ff').form({
				success:function(data){
					$.messager.alert('Info', data, 'info');
				}
			});
		});
	</script>
</head>
<body>
	<div>
		<form id="ff" action="../ajax/contactInfo_edit" method="post">
			<table class="formtable">
				<caption>修改联系方式</caption>
				<tr>
					<th><label for="qq">QQ</label></th>
					<td><input name="qq"
						data-options="required:true,missingMessage:'请填写QQ'" id="qq"
						class="easyui-validatebox" maxlength="20" tabindex="1" /></td>
				</tr>
				<tr>
					<th><label for="phone">电话</label></th>
					<td><input name="phone"
						data-options="required:true,missingMessage:'请填写电话'" id="phone"
						class="easyui-validatebox" maxlength="20" tabindex="2" /></td>
				</tr>
				<tr>
					<th><label for="aliwangwang">旺旺</label></th>
					<td><input name="aliwangwang"
						data-options="required:true,missingMessage:'请填写旺旺'"
						id="aliwangwang" class="easyui-validatebox" maxlength="20"
						tabindex="3" /></td>
				</tr>
				<tr>
					<th>&nbsp;</th>
					<td><input type="submit" value="提交" /></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
