<!DOCTYPE html>
<html>
<head>
<title>充值卡列表</title>
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="cache-control" content="no-cache">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="keywords" content="Online Charge System,亿网星漫">
<meta http-equiv="description" content="Online Charge System">
<link rel="stylesheet" type="text/css"
	href="../easyUI/themes/default/easyui.css">
<link rel="stylesheet" type="text/css" href="../easyUI/themes/icon.css">
<link rel="stylesheet" type="text/css" href="../css/style.css">
<script type="text/javascript" src="../easyUI/jquery-1.8.0.min.js"></script>
<script type="text/javascript" src="../js/safe.js"></script>
<script type="text/javascript" src="../easyUI/jquery.easyui.min.js"></script>
<script type="text/javascript"
	src="../easyUI/locale/easyui-lang-zh_CN.js"></script>
<script type="text/javascript">
		$(function(){
			$('#tt').datagrid({
				title:'充值卡列表',
				iconCls:'icon-search',
				singleSelect:true,
				idField:'typeId',
				pagination:true,
				fitColumns:true,
				url:'../ajax/cards_query',
				columns:[[
					{field:'cardId',title:'ID',width:10},
					{field:'sn',title:'流水号',width:50},
					{field:'cardType',title:'充值卡类型',width:40},
					{field:'cardState',title:'状态',width:40},
					{field:'note',title:'备注',width:40},
					{field:'valid',title:'是否有效',align:'center',
					    formatter:function(value,row,index){
					        //debugger;
					        value = value + '';
							if (value == 'true'){
								return '有效';
							} else if(value == 'false') {
								return '无效';
							}else{
							    return value;
							}
						}
					},
					{field:'action',title:'操作',width:20,align:'center',
						formatter:function(value,row,index){
							var s = '<a href="#" onclick="edit(this)">修改</a> ';
							return s;
						}
					}
				]]
			});
		});
		function query(){
			var arr = $('#thisform').serializeArray();
			var param = {};
			$.each(arr, function(index) {
			    if(this['value'] != ''){
					if (param[this['name']]) {
						param[this['name']] = param[this['name']] + "," + this['value'];
					} else {
						param[this['name']] = this['value'];
					}
				}
			});
			$('#tt').datagrid('load',param);
		}
		function getRowIndex(target){
			var tr = $(target).closest('tr.datagrid-row');
			return parseInt(tr.attr('datagrid-row-index'));
		}
		function edit(target) {
		    $('#tt').datagrid('selectRow',getRowIndex(target));
		    var row = $('#tt').datagrid('getSelected');
			$('<div/>').window({
				modal : true,
				title : '修改',
				width : 350,
				height : 300,
				collapsible : false,
				minimizable : false,
				maximizable : false,
				href : '../ajax/cards_get?cardId=' + row.cardId,
				onClose : function() {
					$(this).window('destroy');
					query();
				}
			});
		}
	</script>
</head>
<body>
	<form id="thisform">
		<fieldset style="width: 400px;">
			<legend>查询条件</legend>
			<div class="field">
				<label for="sn">流水号</label> <input name="sn" id="sn" tabindex="1" />
			</div>
			<div class="field">
				<label for="cardType">充值卡类型</label> <input name="cardType"
					id="cardType" class="easyui-combobox"
					data-options="valueField:'typeId',textField:'typeName',url:'../ajax/cardType_gets'"
					tabindex="2" />
			</div>
			<div class="field">
				<label for="cardState">状态</label> <input name="cardState"
					id="cardState" class="easyui-combobox"
					data-options="valueField:'stateId',textField:'stateName',url:'../ajax/cardState_gets'"
					tabindex="3" />
			</div>
			<div class="field">
				<label for="valid">是否有效</label> <select id="valid" name="valid"
					tabindex="3">
					<option value="" selected="selected">全部</option>
					<option value="true">有效</option>
					<option value="false">无效</option>
				</select>
			</div>
			<div class="button">
				<button type="button" onclick="query();">查询</button>
			</div>
		</fieldset>
	</form>
	<table id="tt"></table>
</body>
</html>
