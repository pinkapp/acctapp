<!DOCTYPE html>
<html>
<head>
<title>商品添加</title>
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="cache-control" content="no-cache">
<meta http-equiv="keywords" content="Online Charge System,亿网星漫">
<meta http-equiv="description" content="Online Charge System">
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<link rel="stylesheet" type="text/css"
	href="../easyUI/themes/default/easyui.css">
<link rel="stylesheet" type="text/css" href="../easyUI/themes/icon.css">
<script type="text/javascript" src="../easyUI/jquery-1.8.0.min.js"></script>
<script type="text/javascript" src="../js/safe.js"></script>
<script type="text/javascript" src="../easyUI/jquery.easyui.min.js"></script>
<link rel="stylesheet" type="text/css" href="../css/style.css">
<script type="text/javascript">
		$(function(){
			$('#ff').form({
				success:function(data){
					$.messager.alert('Info', data, 'info');
				}
			});
		});
	</script>
</head>
<body>
	<div>
		<form id="ff" action="../ajax/goods_add" method="post">
			<table class="formtable">
				<caption>商品添加</caption>
				<tr>
					<th><label for="goodsType">商品类型</label></th>
					<td><input name="goodsType" id="goodsType"
						class="easyui-combobox"
						data-options="valueField:'typeId',textField:'typeName',url:'../ajax/goodsType_gets'" /></td>
				</tr>
				<tr>
					<th><label for="goodsProp">商品属性</label></th>
					<td><input name="goodsProp" id="goodsProp"
						class="easyui-combobox"
						data-options="valueField:'typeId',textField:'typeName',url:'../ajax/goodsProp_gets'" /></td>
				</tr>
				<tr>
					<th><label for="goodsPrice">商品价格</label></th>
					<td><input name="goodsPrice" id="goodsPrice"
						class="easyui-numberbox" data-options="min:0,precision:2"
						value="0" /></td>
				</tr>
				<tr>
					<th><label for="valid">是否有效</label></th>
					<td><input name="valid" type="radio" value="true"
						checked="checked" id="valid" />有效<input name="valid" type="radio"
						value="false" />无效</td>
				</tr>
				<tr>
					<th valign="top"><label for="note">备注</label></th>
					<td><textarea name="note" id="note"></textarea></td>
				</tr>
				<tr>
					<th>&nbsp;</th>
					<td><input type="submit" value="提交" /></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
